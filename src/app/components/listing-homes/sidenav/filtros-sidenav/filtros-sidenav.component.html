<div class="container">
  <div class="row justify-content-end">
    <div class="col-6 d-flex">
      <p class="p-filtro p-0 m-0">Filtros</p>
    </div>
    <div class="col-6 d-flex flex-row-reverse">
      <button mat-raised-button>Aplicar</button>
    </div>
  </div>
  <hr class="separacion-filtro-color" />

  <div class="row">
    <div class="col-12">
      <h5>Propiedad</h5>
      <app-select-propiedad-f></app-select-propiedad-f>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <h5>Capacidad de Alojamiento</h5>
      <app-number-spinner></app-number-spinner>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <h5>Dormitorios</h5>
      <app-number-spinner></app-number-spinner>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12">
      <h5>Baños</h5>
      <app-number-spinner></app-number-spinner>
    </div>
  </div>

  <hr class="mt-5 separacion-filtro-color" />

  <div class="row mt-5">
    <div class="col-6">
      <mat-slide-toggle>Wifi</mat-slide-toggle>
    </div>
    <div class="col-6">
      <mat-slide-toggle>TV/Cable</mat-slide-toggle>
    </div>
    <div class="col-6">
      <mat-slide-toggle>Piscina</mat-slide-toggle>
    </div>
    <div class="col-6">
      <mat-slide-toggle>Seguridad</mat-slide-toggle>
    </div>
  </div>

  <hr class="mt-5 separacion-filtro-color" />

  <div class="row mt-5">
    <div class="col-6">
      <mat-checkbox class="example-margin">Mascotas</mat-checkbox>
    </div>
    <div class="col-6">
      <mat-checkbox class="example-margin">Solo Famiilia</mat-checkbox>
    </div>
    <div class="col-6">
      <mat-checkbox class="example-margin">Sevicio Limpieza</mat-checkbox>
    </div>
    <div class="col-6">
      <mat-checkbox class="example-margin">Parilla</mat-checkbox>
    </div>
    <div class="col-6">
      <mat-checkbox class="example-margin">Climatización</mat-checkbox>
    </div>
  </div>
</div>
