<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened" mode="over">
    <app-filtros-sidenav (cerrarSidenav)="cerrar($event)"></app-filtros-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-2">
          <button mat-raised-button (click)="opened = !opened">Filtros</button>
        </div>
        <div class="col-10 py-1 d-flex flex-row-reverse">
          <p class="m-0 p-0 ubicacion">
            <i
              class="fa fa fa-location-arrow mr-2"
              aria-hidden="true"
              style="color: #49c5b6;"
            ></i
            >Pilar - Buenos Aires
          </p>
        </div>
      </div>
    </div>
    <app-listado-casas-busqueda></app-listado-casas-busqueda>
  </mat-sidenav-content>
</mat-sidenav-container>
