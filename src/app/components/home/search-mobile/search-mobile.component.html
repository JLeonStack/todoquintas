<!-- As a link -->
<div class="container fixed-top pt-2 shadow-sm" style="z-index: 4">
  <div class="row align-items-center justify-content-center">
    <div class="col-10">
      <mat-form-field class="example-full-width">
        <mat-label class="text-white">Ubicación</mat-label>

        <input
          type="text"
          placeholder="¿Dónde querés hospedarte?"
          value=""
          matInput
          [matAutocomplete]="auto"
          [formControl]="obtenerControl()"
        />

        <mat-autocomplete #auto="matAutocomplete" class="mobile-margin">
          <!-- Slice me permite decidir cuántas opciones mostrar en el input de ubicación.  -->
          <mat-option
            *ngFor="
              let option of opcionesFiltradas | async | slice: 0:3;
              let i = index
            "
            [value]="option"
          >
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="col-2">
      <!-- Cuando se haga click en el icono se procederá a realizar una petición. -->
      <span
        (click)="realizarBusqueda()"
        class="fa fa-search text-white pointer"
      ></span>
    </div>
  </div>
</div>
