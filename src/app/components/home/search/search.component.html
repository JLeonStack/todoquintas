<section class="ftco-section ftco-no-pb ftco-no-pt">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="search-wrap-1 ftco-animate p-4">
          <form
            (ngSubmit)="(onSubmit)"
            #userForm="ngForm"
            action="#"
            class=""
            autocomplete="off"
          >
            <div class="row">
              <div class="col-12 col-sm-12 col-md-4 col-lg-4 align-items-end">
                <div class="form-group pt-3">
                  <app-location></app-location>
                </div>
              </div>
              <div class="col-12 col-sm-6 col-md-3 col-lg-3">
                <div class="form-group pt-3">
                  <app-propiedad></app-propiedad>
                </div>
              </div>
              <div class="col-12 col-sm-6 col-md-3 col-lg-3 align-items-end">
                <div class="form-group pt-3">
                  <app-huespedes></app-huespedes>
                </div>
              </div>

              <div class="col-12 col-sm-12 col-md-2 col-lg-2 align-self-end">
                <div class="form-group">
                  <div class="form-field p-0">
                    <input
                      type="submit"
                      value="Buscar"
                      class="form-control btn boton-buscar"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
