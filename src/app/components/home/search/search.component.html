<section class="ftco-section ftco-no-pb ftco-no-pt">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-10">
        <div class="search-wrap-1 px-4 pt-4">
          <form
            (ngSubmit)="realizarBusqueda()"
            [formGroup]="search_form"
            autocomplete="off"
          >
            <div class="row">
              <!-- Input localización -->
              <div
                class="col-12 col-sm-12 col-md-5 col-lg-5 align-items-end pl-3"
              >
                <div class="form-group">
                  <mat-form-field>
                    <mat-label class="text-white"
                      >Ubicación <span class="fa fa-search"></span
                    ></mat-label>
                    <input
                      type="text"
                      placeholder="¿Dónde querés hospedarte?"
                      value=""
                      matInput
                      [matAutocomplete]="auto"
                      formControlName="ubicacion"
                    />

                    <mat-autocomplete #auto="matAutocomplete">
                      <mat-option
                        *ngFor="
                          let option of opcionesFiltradas | async | slice: 0:3;
                          let i = index
                        "
                        [value]="option"
                      >
                        {{ option }}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                </div>
              </div>

              <!-- Input localización -->

              <!-- Input propiedad -->
              <div class="col-12 col-sm-6 col-md-3 col-lg-3">
                <div class="form-group">
                  <mat-form-field>
                    <mat-label class="text-white">Propiedad</mat-label>
                    <mat-select formControlName="propiedad">
                      <mat-option value="quinta">Quinta</mat-option>
                      <mat-option value="cabana">Cabaña</mat-option>
                      <mat-option value="ccountry">Casa country</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <!-- Input propiedad -->

              <!-- Input huéspedes -->
              <div class="col-12 col-sm-6 col-md-3 col-lg-3 align-items-end">
                <div class="form-group">
                  <mat-form-field>
                    <mat-label class="text-white">Huéspedes</mat-label>
                    <mat-select formControlName="huespedes">
                      <mat-option value="1">1</mat-option>
                      <mat-option value="2">2</mat-option>
                      <mat-option value="3">3</mat-option>
                      <mat-option value="4">4 o más</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <!-- Input huéspedes -->

              <div
                class="col-12 col-sm-12 col-md-1 col-lg-1 align-self-end mb-3"
              >
                <div class="form-group">
                  <div class="form-field p-0">
                    <button
                      mat-mini-fab
                      type="submit"
                      style="background-color: teal"
                    >
                      <span class="fa fa-search"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
