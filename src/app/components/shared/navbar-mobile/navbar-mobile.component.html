<div class="container fixed-bottom bg-white pt-3 pb-3 border-top">
  <div class="row align-items-center justify-content-center text-center">
    <div
      class="col-4 p-0 m-0 d-flex justify-content-center border-right border-left"
    >
      <a class="d-flex link-nav align-items-center" [routerLink]="['/']">
        <img
          src="assets/images/icono2.png"
          width="25"
          height="25"
          alt=""
          class="mr-2"
        />
        <span class="ingresar">Buscá</span>
      </a>
    </div>
    <div
      class="col-4 p-0 m-0 d-flex justify-content-center border-right border-left"
    >
      <a class="d-flex link-nav" [routerLink]="['/usuario']">
        <span
          class="material-icons md-24 mr-2"
          style="color: #00a699; font-size: 25px !important;"
        >
          publish
        </span>
        <span class="ingresar">Publicá</span>
      </a>
    </div>
    <div
      class="col-4 p-0 m-0 d-flex justify-content-center border-left border-right"
    >
      <!-- <button
        mat-button
        (touchend)="auth.login()"
        (click)="auth.login()"
        *ngIf="!auth.loggedIn"
      >
        Log In
      </button> -->
      <!-- <button (click)="auth.logout()" *ngIf="auth.loggedIn">Log Out</button> -->
      <a
        *ngIf="!auth.loggedIn"
        (touchend)="auth.login()"
        (click)="auth.login()"
        class="d-flex link-nav"
        style="cursor: pointer;"
      >
        <span class="ingresar mr-2">Ingresá</span>
        <span
          class="material-icons md-24"
          style="color: #00a699; font-size: 25px !important;"
        >
          account_circle
        </span>
      </a>
      <a
        *ngIf="auth.loggedIn"
        (touchend)="auth.logout()"
        (click)="auth.logout()"
        class="d-flex link-nav"
        style="cursor: pointer;"
      >
        <span class="ingresar mr-2">Salir</span>
        <span
          class="material-icons md-24"
          style="color: #00a699; font-size: 25px !important;"
        >
          account_circle
        </span>
      </a>
    </div>
  </div>
</div>
