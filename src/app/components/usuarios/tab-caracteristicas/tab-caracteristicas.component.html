<div class="container mt-2">
  <div class="row">
    <div class="col-12">
      <mat-tab-group mat-align-tabs="center" [selectedIndex]="tab_index">
        <mat-tab>
          <ng-template mat-tab-label>
            <div>
              <span
                class="material-icons md-24 mr-2 d-block"
                style="color: #00a699; font-size: 25px !important"
              >
                favorite
              </span>
              Favoritos
            </div>
          </ng-template>
          <div class="row mt-5 m-0 p-0">
            <div
              class="col-12 col-sm-12 col-md-6 col-lg-4"
              *ngFor="let propiedad of propiedades"
            >
              <app-card-favorito-user
                [propiedad]="propiedad"
              ></app-card-favorito-user>
            </div>
          </div>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <div>
              <span
                class="material-icons md-24 d-block"
                style="color: #00a699; font-size: 25px !important"
              >
                home
              </span>
              Propiedades
            </div>
          </ng-template>
          <app-tab-propiedades></app-tab-propiedades>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <div>
              <span
                class="material-icons md-24 d-block"
                style="color: #00a699; font-size: 25px !important"
              >
                publish
              </span>
              Publicar
            </div>
          </ng-template>

          <!-- Contenido de la tab publicar -->
          <app-tab-publicar></app-tab-publicar>
          <!-- Contenido de la tab publicar -->
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <div>
              <span
                class="material-icons md-24 d-block"
                style="color: #00a699; font-size: 25px !important"
              >
                event
              </span>
              Reservas
            </div>
          </ng-template>

          <app-tab-reservas></app-tab-reservas>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <div>
              <span
                class="material-icons md-24 d-block"
                style="color: #00a699; font-size: 25px !important"
              >
                admin_panel_settings
              </span>
              Datos
            </div>
          </ng-template>

          Content 3
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
