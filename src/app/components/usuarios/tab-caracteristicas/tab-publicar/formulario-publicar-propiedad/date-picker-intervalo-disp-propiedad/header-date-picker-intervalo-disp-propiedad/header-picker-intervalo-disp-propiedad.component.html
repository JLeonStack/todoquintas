<div class="container">
  <div class="row pt-4 pb-4 justify-content-between d-flex align-items-center">
    <div class="col-7 col-md-8 d-flex">
      <span
        mat-icon-button
        class="material-icons row-icon"
        (click)="previousClicked('month')"
      >
        keyboard_arrow_left
      </span>

      <span class="example-header-label">{{ periodLabel }}</span>

      <span class="material-icons row-icon" (click)="nextClicked('month')">
        keyboard_arrow_right
      </span>
    </div>
  </div>
</div>
