<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <p class="p-filtro p-0 m-0">Publicar una propiedad</p>
    </div>
  </div>
  <hr class="separacion-filtro-color" />

  <!-- Formulario -->
  <div class="row mt-5">
    <div class="col-12">
      <app-formulario-publicar-propiedad></app-formulario-publicar-propiedad>
    </div>
  </div>
  <!-- Formulario -->

  <div class="row mt-5">
    <div class="col-12 col-lg-4">
      <h5
        style="font-size: 16.5px !important;"
        class="d-flex align-items-center"
      >
        <span class="material-icons bac-c-m"> house </span>Propiedad
      </h5>
      <app-select-propiedad-f></app-select-propiedad-f>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12 col-lg-4">
      <h5 class="h5-size">
        <span class="material-icons bac-c-m mr-2"> person_add </span>Capacidad
        de Alojamiento
      </h5>
      <app-number-spinner></app-number-spinner>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12 col-lg-4">
      <h5 class="h5-size">
        <span class="material-icons bac-c-m mr-2"> king_bed </span>Dormitorios
      </h5>
      <app-number-spinner></app-number-spinner>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12 col-lg-4">
      <h5 class="h5-size">
        <span class="material-icons bac-c-m mr-2"> bathtub </span>Baños
      </h5>
      <app-number-spinner></app-number-spinner>
    </div>
  </div>

  <hr class="mt-5 separacion-filtro-color" />

  <div class="row mt-5 t-fuente-mov t-fuente-mov">
    <div class="col-6 d-f-item">
      <span class="material-icons bac-c-m mr-2">
        wifi
      </span>
      <mat-slide-toggle>Wifi</mat-slide-toggle>
    </div>
    <div class="col-6 d-f-item">
      <span class="material-icons bac-c-m">
        tv
      </span>
      <mat-slide-toggle>TV/Cable</mat-slide-toggle>
    </div>
    <div class="col-6 d-f-item">
      <span class="material-icons bac-c-m">
        waves
      </span>
      <mat-slide-toggle>Piscina</mat-slide-toggle>
    </div>
    <div class="col-6 d-f-item">
      <span class="material-icons bac-c-m">
        local_police
      </span>
      <mat-slide-toggle>Seguridad</mat-slide-toggle>
    </div>
  </div>

  <hr class="mt-5 separacion-filtro-color" />

  <div class="row mt-5 t-fuente-mov">
    <div class="col-6 d-flex">
      <span class="material-icons bac-c-m">
        pets
      </span>
      <mat-checkbox class="example-margin">Mascotas</mat-checkbox>
    </div>
    <div class="col-6 d-flex">
      <span class="material-icons bac-c-m">
        family_restroom
      </span>
      <mat-checkbox class="example-margin">Solo Famiilia</mat-checkbox>
    </div>
    <div class="col-6 d-flex">
      <span class="material-icons bac-c-m">
        local_laundry_service
      </span>
      <mat-checkbox class="example-margin">S Limpieza</mat-checkbox>
    </div>
    <div class="col-6 d-flex">
      <span class="material-icons bac-c-m">
        outdoor_grill
      </span>
      <mat-checkbox class="example-margin">Parilla</mat-checkbox>
    </div>
    <div class="col-6 d-flex">
      <span class="material-icons bac-c-m">
        ac_unit
      </span>
      <mat-checkbox class="example-margin">Climatización</mat-checkbox>
    </div>
  </div>
</div>
