<div class="container mt-4">
  <div class="row mt-5 justify-content-center">
    <div class="col-12">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
          <p class="p-filtro p-0 mt-2 text-center">Control de datos</p>
          <hr class="mb-5 separacion-filtro-color" />
        </div>
      </div>

      <!-- Formulario -->
      <form
        autocomplete="off"
        [formGroup]="form_user"
        (ngSubmit)="guardarFormulario()"
      >
        <!-- Input nombre de la propieadad -->
        <div class="form-group row justify-content-center">
          <div class="col-12 col-lg-6 d-flex justify-content-center">
            <img
              class="img-prop shadow"
              accept="image/*"
              id="image-preview"
              [src]="imagen"
            />
          </div>
        </div>
        <!-- Input nombre completo -->
        <div class="form-group row justify-content-center">
          <div class="col-12 col-lg-6">
            <div>
              <mat-form-field>
                <mat-label>Nombre completo </mat-label>
                <input matInput formControlName="name" />
              </mat-form-field>
            </div>
          </div>
        </div>
        <!-- Input nombre completo -->

        <!-- Input direccion correo electrónico -->
        <div class="form-group row justify-content-center">
          <div class="col-12 col-lg-6">
            <div>
              <mat-form-field>
                <mat-label>Dirección de correo electrónico </mat-label>
                <input matInput formControlName="email" readonly />
              </mat-form-field>
            </div>
          </div>
        </div>
        <!-- Input direccion correo electrónico -->

        <!-- Input direccion correo electrónico -->
        <div class="form-group row justify-content-center">
          <div class="col-12 col-lg-6">
            <div>
              <mat-form-field class="example-full-width">
                <mat-label>Telefono</mat-label>
                <span matPrefix>+54 &nbsp;</span>
                <input
                  type="tel"
                  matInput
                  placeholder="11 2370 3806"
                  formControlName="telefono"
                />
              </mat-form-field>
            </div>
          </div>
        </div>
        <!-- Input direccion correo electrónico -->

        <!-- Input direccion correo electrónico -->
        <div class="form-group row justify-content-center">
          <div class="col-12 col-lg-6">
            <div>
              <mat-form-field class="example-full-width">
                <mat-label>Fecha nacimiento</mat-label>
                <input
                  type="date"
                  matInput
                  formControlName="fecha_nacimiento"
                />
              </mat-form-field>
            </div>
          </div>
        </div>
        <!-- Input direccion correo electrónico -->
        <!--  Input imagen -->
        <div class="form-group row justify-content-center">
          <div class="col-12 col-lg-6">
            <div class="upload-btn-wrapper">
              <button class="btn">Actualizar imagen</button>
              <input
                type="file"
                name="myfile"
                (change)="onFileSelected($event)"
              />
            </div>
          </div>
        </div>

        <!--  -->
        <div class="form-group row justify-content-center">
          <div class="col-12 col-lg-6">
            <button
              mat-raised-button
              class="d-flex align-items-center justify-content-center"
              type="submit"
              [disabled]="boton_actualizar"
            >
              <span
                class="material-icons md-24"
                style="color: #02a69a; font-size: 25px !important"
              >
                sync_alt
              </span>
              Actualizar Información
            </button>
          </div>
          <div class="col-12" *ngIf="loading">
            <p style="color: #02a69a" class="text-center">
              Actualizando información
              <span class="lds-ellipsis"
                ><div></div>
                <div></div>
                <div></div>
                <div></div
              ></span>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>

  <hr class="mt-5 separacion-filtro-color" />
</div>
