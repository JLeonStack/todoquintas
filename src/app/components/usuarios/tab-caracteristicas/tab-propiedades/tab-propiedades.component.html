<div class="container" *ngIf="mostrarMensaje">
  <div class="row align-items-center justify-content-center">
    <div class="col-12">
      <div class="row my-5">
        <div class="col-12 text-center">
          <img
            src="../../../assets//images//icono2.png"
            alt=""
            width="300"
            height="300"
          />
          <p class="p-filtro mt-4">No tenés ninguna propiedad publicada</p>
          <p class="p-filtro m-0 p-0" style="font-size: 16px !important">
            ¡Publicá tu primera propiedad!
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row row mt-5 m-0 p-0">
    <div
      class="col-12 col-sm-12 col-md-6 col-lg-4"
      *ngFor="let propiedad of propiedades"
    >
      <!-- Primer item -->
      <div class="item">
        <div class="property-wrap animate__animated animate__fadeIn">
          <a
            [routerLink]="['/propiedad', propiedad.propiedad_id]"
            class="img"
            [ngStyle]="{
              'background-image': 'url(' + propiedad.img_f[0] + ')'
            }"
          >
            <p class="price d-flex justify-content-between">
              <span class="orig-price"
                >${{ propiedad.propiedad.precio_base
                }}<small> / día</small></span
              >
              <span class="img-p-sp"
                ><img
                  class="img-prop shadow"
                  [src]="propiedad.prop_info.picture"
              /></span>
            </p>
          </a>
          <div class="feature-text border-0">
            <div class="text-center feature-title">
              <h5>{{ propiedad.propiedad.nombre_propiedad | titlecase }}</h5>
              <p>
                <i class="fa fa-map-marker"></i>
                {{ propiedad.propiedad.ciudad | titlecase }},
                {{ propiedad.propiedad.provincia | titlecase }}
              </p>
            </div>
            <div class="col-md-12 text-center text-warning pb-3">
              <i
                class="fa fa-star"
                *ngFor="let n of numSequence(propiedad.calificacion_promedio)"
              ></i>
            </div>
            <div class="col-md-12 text-center pb-3">
              <div class="row">
                <div class="col-6">
                  <button
                    mat-raised-button
                    type="button"
                    (click)="editarPropiedad(propiedad.propiedad_id)"
                  >
                    Editar Propiedad
                  </button>
                </div>
                <div class="col-6">
                  <button
                    mat-raised-button
                    type="button"
                    (click)="eliminarPropiedad(propiedad.propiedad_id)"
                  >
                    Eliminar Propiedad
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Primer item -->
    </div>
  </div>
</div>
